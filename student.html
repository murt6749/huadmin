        :root {

            --secondary: #1da584;

            --success: #28a745;
            --info: #17a2b8;

            --danger: #dc3545;
            --gold: #ffd700;
            --green: #2ecc71;
            --text-light: #f8f9fa;
            --text-dark: #343a40;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {

            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {

            margin: 0 auto;
            padding: 20px;

        header {

        .tab-btn {

            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .tab-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            z-index: -1;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .tab-btn.active {
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .tab-btn.active::before {
            transform: scaleX(1);
            transform-origin: left;
        }
        
        .tab-btn i {
            margin-right: 8px;

            display: flex;

            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .filter-group label {
            font-weight: 600;
            color: var(--dark);
        }
        
        .filter-group select, .filter-group input {
            padding: 10px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
            min-width: 200px;
        }
        
        .filter-group select:focus, .filter-group input:focus {
            border-color: var(--secondary);
            outline: none;
            background: white;
            box-shadow: 0 0 0 4px rgba(29, 165, 132, 0.2);
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--success), #5cb85c);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, var(--danger), #c82333);
            color: white;
        }
        
        .btn-warning {
            background: linear-gradient(135deg, var(--warning), #e0a800);
            color: var(--dark);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn i {
            font-size: 1.1rem;
        }
        
        .data-table-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            margin-bottom: 40px;
            overflow-x: auto;
        }
        
        table.dataTable {
            width: 100% !important;
            border-collapse: collapse;
        }
        
        table.dataTable thead th {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-weight: 600;
            padding: 15px;
            text-align: left;
        }
        
        table.dataTable tbody td {
            padding: 12px 15px;
            border-bottom: 1px solid #e9ecef;
            vertical-align: middle;
        }
        
        table.dataTable tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        table.dataTable tbody tr:hover {
            background-color: #e9f7ef;
        }
        
        .attendance-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .present {
            background-color: #d4edda;
            color: #155724;
        }
        
        .absent {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .action-cell {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .edit-btn {
            background-color: var(--info);
            color: white;
        }
        
        .delete-btn {
            background-color: var(--danger);
            color: white;
        }
        
        .attendance-btn {
            background-color: var(--success);
            color: white;
        }
        
        .action-btn:hover {

            transform: translateY(-1px);

        .modal {

            left: 0;

            z-index: 1000;
            justify-content: center;

            backdrop-filter: blur(5px);

<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-users"></i> Students Management</h1>
            <p>View and manage all registered students for HU Jama'aa Qira'at</p>
        </div>
    </header>
    
    <div class="container">
        <div class="language-tabs">
            <button class="tab-btn active" data-lang="all"><i class="fas fa-globe"></i> All Students</button>
            <button class="tab-btn" data-lang="Amharic"><i class="fas fa-language"></i> Amharic Courses</button>
            <button class="tab-btn" data-lang="Oromifa"><i class="fas fa-language"></i> Oromifa Courses</button>
        </div>
        
        <div class="admin-controls">
            <div class="filter-group">
                <label for="courseFilter"><i class="fas fa-book"></i> Course:</label>
                <select id="courseFilter">
                    <option value="">All Courses</option>
                    <option value="Sifetu Solah">Sifetu Solah</option>
                    <option value="Usulu Selasah">Usulu Selasah</option>
                    <option value="Tejwid Hidayetul Mustefid">Tejwid Hidayetul Mustefid</option>
                    <option value="Kulasetu Nurel Yeqin">Kulasetu Nurel Yeqin</option>
                    <option value="Umdetul Ahkam">Umdetul Ahkam</option>
                    <option value="Riyadusualihin">Riyadusualihin</option>
                    <option value="Tefsir">Tefsir</option>
                    <option value="Aqidetu Tuhawiya">Aqidetu Tuhawiya</option>
                </select>
                
                <label for="departmentFilter"><i class="fas fa-building"></i> Department:</label>
                <select id="departmentFilter">
                    <option value="">All Departments</option>
                    <!-- Will be populated dynamically -->
                </select>
                
                <label for="yearFilter"><i class="fas fa-calendar-alt"></i> Year:</label>
                <select id="yearFilter">
                    <option value="">All Years</option>
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                    <option value="5">5th Year</option>
                    <option value="6+">6+ Year</option>
                </select>
                
                <label for="attendanceFilter"><i class="fas fa-calendar-check"></i> Attendance:</label>
                <select id="attendanceFilter">
                    <option value="">All</option>
                    <option value="present">Present</option>
                    <option value="absent">Absent</option>
                </select>
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-primary" id="exportExcel">
                    <i class="fas fa-file-excel"></i> Export Excel
                </button>
                <button class="btn btn-success" id="exportPDF">
                    <i class="fas fa-file-pdf"></i> Export PDF
                </button>
                <button class="btn btn-danger" id="deleteSelected">
                    <i class="fas fa-trash-alt"></i> Delete Selected
                </button>
            </div>
        </div>
        
        <div class="data-table-container">
            <table id="studentsTable" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="selectAll"></th>
                        <th>ID</th>
                        <th>Full Name</th>
                        <th>Student ID</th>
                        <th>Department</th>
                        <th>Course</th>
                        <th>Language</th>
                        <th>Year</th>
                        <th>Phone</th>
                        <th>Attendance</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be loaded dynamically -->
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Edit Student Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-user-edit"></i> Edit Student</h3>
                <button class="close-btn" id="closeEditModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <input type="hidden" id="editId">
                    
                    <div class="form-group">
                        <label for="editFullName">Full Name</label>
                        <input type="text" id="editFullName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="editStudentId">Student ID</label>
                        <input type="text" id="editStudentId" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="editDepartment">Department</label>
                        <input type="text" id="editDepartment" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="editPhone">Phone Number</label>
                        <input type="tel" id="editPhone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="editCourse">Course</label>
                        <select id="editCourse" required>
                            <option value="">Select Course</option>
                            <option value="Sifetu Solah">Sifetu Solah</option>
                            <option value="Usulu Selasah">Usulu Selasah</option>
                            <option value="Tejwid Hidayetul Mustefid">Tejwid Hidayetul Mustefid</option>
                            <option value="Kulasetu Nurel Yeqin">Kulasetu Nurel Yeqin</option>
                            <option value="Umdetul Ahkam">Umdetul Ahkam</option>
                            <option value="Riyadusualihin">Riyadusualihin</option>
                            <option value="Tefsir">Tefsir</option>
                            <option value="Aqidetu Tuhawiya">Aqidetu Tuhawiya</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="editLanguage">Language</label>
                        <select id="editLanguage" required>
                            <option value="">Select Language</option>
                            <option value="Amharic">Amharic</option>
                            <option value="Oromifa">Oromifa</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="editYear">Year of Study</label>
                        <select id="editYear" required>
                            <option value="">Select Year</option>
                            <option value="1">1st Year</option>
                            <option value="2">2nd Year</option>
                            <option value="3">3rd Year</option>
                            <option value="4">4th Year</option>
                            <option value="5">5th Year</option>
                            <option value="6+">6+ Year</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="editAttendance">Attendance Status</label>
                        <select id="editAttendance">
                            <option value="present">Present</option>
                            <option value="absent">Absent</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="editNotes">Notes</label>
                        <textarea id="editNotes" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-warning" id="cancelEdit">Cancel</button>
                <button class="btn btn-primary" id="saveChanges">Save Changes</button>
            </div>
        </div>
    </div>
    
    <!-- Attendance Modal -->
    <div class="modal" id="attendanceModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-calendar-check"></i> Mark Attendance</h3>
                <button class="close-btn" id="closeAttendanceModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="attendanceForm">
                    <input type="hidden" id="attendanceStudentId">
                    
                    <div class="form-group">
                        <label for="attendanceDate">Date</label>
                        <input type="date" id="attendanceDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="attendanceStatus">Status</label>
                        <select id="attendanceStatus" required>
                            <option value="present">Present</option>
                            <option value="absent">Absent</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="attendanceNotes">Notes</label>
                        <textarea id="attendanceNotes" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-warning" id="cancelAttendance">Cancel</button>
                <button class="btn btn-success" id="saveAttendance">Save Attendance</button>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p><i class="far fa-copyright"></i> 2023 Haramaya University Jama'aa. All rights reserved.</p>
        </div>
    </footer>

        const closeAttendanceModalBtn = document.getElementById('closeAttendanceModal');
        const cancelAttendanceBtn = document.getElementById('cancelAttendance');
        const saveAttendanceBtn = document.getElementById('saveAttendance');

        // Initialize DataTable with responsive and export features
        let studentsTable = $('#studentsTable').DataTable({
            dom: 'Bfrtip',
            buttons: [
                'copy', 'csv', 'excel', 'pdf', 'print'
            ],
            responsive: true,
            columnDefs: [
                { orderable: false, targets: [0, 10] },
                { searchable: false, targets: [0, 9, 10] },
                { responsivePriority: 1, targets: 2 }, // Full Name
                { responsivePriority: 2, targets: 3 }, // Student ID
                { responsivePriority: 3, targets: 10 } // Actions
            ],
            order: [[1, 'asc']],
            language: {
                search: "_INPUT_",
                searchPlaceholder: "Search students...",
                lengthMenu: "Show _MENU_ students per page",
                zeroRecords: "No matching students found",
                info: "Showing _START_ to _END_ of _TOTAL_ students",
                infoEmpty: "No students available",
                infoFiltered: "(filtered from _MAX_ total students)"
            }
        });

        // Load students data from Firestore
        async function loadStudents() {
            try {
                const querySnapshot = await getDocs(collection(db, "registrations"));
                const students = [];
                const departments = new Set();
                
                querySnapshot.forEach((doc) => {
                    const student = doc.data();
                    student.id = doc.id;
                    students.push(student);
                    departments.add(student.department);
                });
                
                // Populate department filter
                departmentFilter.innerHTML = '<option value="">All Departments</option>';
                departments.forEach(dept => {
                    departmentFilter.innerHTML += `<option value="${dept}">${dept}</option>`;
                });
                
                return students;
            } catch (error) {
                console.error("Error loading students: ", error);
                return [];
            }
        }

        // Populate DataTable with students data
        async function populateTable(students) {
            studentsTable.clear();
            
            students.forEach(student => {
                studentsTable.row.add([
                    `<input type="checkbox" class="student-checkbox" data-id="${student.id}">`,
                    student.id,
                    student.fullName,
                    student.studentId,
                    student.department,
                    student.course,
                    student.language,
                    student.yearOfStudy === '6+' ? '6+' : `${student.yearOfStudy} Year`,
                    student.phoneNumber,
                    student.attendance === 'present' ? 
                        '<span class="attendance-badge present">Present</span>' : 
                        '<span class="attendance-badge absent">Absent</span>',
                    `<div class="action-cell">
                        <button class="action-btn edit-btn" data-id="${student.id}">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="action-btn attendance-btn" data-id="${student.id}">
                            <i class="fas fa-calendar-check"></i> Attendance
                        </button>
                        <button class="action-btn delete-btn" data-id="${student.id}">
                            <i class="fas fa-trash-alt"></i> Delete
                        </button>
                    </div>`
                ]);
            });
            
            studentsTable.draw();
        }

        // Filter students based on selected filters
        async function filterStudents() {
            const students = await loadStudents();
            let filteredStudents = [...students];
            
            // Apply language filter from tabs
            const activeTab = document.querySelector('.tab-btn.active');
            if (activeTab && activeTab.dataset.lang !== 'all') {
                filteredStudents = filteredStudents.filter(s => s.language === activeTab.dataset.lang);
            }
            
            // Apply course filter
            if (courseFilter.value) {
                filteredStudents = filteredStudents.filter(s => s.course === courseFilter.value);
            }
            
            // Apply department filter
            if (departmentFilter.value) {
                filteredStudents = filteredStudents.filter(s => s.department === departmentFilter.value);
            }
            
            // Apply year filter
            if (yearFilter.value) {
                filteredStudents = filteredStudents.filter(s => s.yearOfStudy === yearFilter.value);
            }
            
            // Apply attendance filter
            if (attendanceFilter.value) {
                filteredStudents = filteredStudents.filter(s => s.attendance === attendanceFilter.value);
            }
            
            populateTable(filteredStudents);
        }

        // Initialize the app
        async function init() {
            await filterStudents();
            
            // Set today's date as default for attendance
            document.getElementById('attendanceDate').valueAsDate = new Date();
        }

        // Event listeners
        tabBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                tabBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                filterStudents();
            });
        });

        [courseFilter, departmentFilter, yearFilter, attendanceFilter].forEach(filter => {
            filter.addEventListener('change', filterStudents);
        });

        // Export buttons
        exportExcelBtn.addEventListener('click', () => {
            studentsTable.button('.buttons-excel').trigger();
        });

        exportPDFBtn.addEventListener('click', () => {
            studentsTable.button('.buttons-pdf').trigger();
        });

        // Select all checkbox
        selectAllCheckbox.addEventListener('change', (e) => {
            const checkboxes = document.querySelectorAll('.student-checkbox');
            checkboxes.forEach(checkbox => {
                checkbox.checked = e.target.checked;
            });
        });

        // Delete selected students
        deleteSelectedBtn.addEventListener('click', async () => {
            const checkboxes = document.querySelectorAll('.student-checkbox:checked');
            if (checkboxes.length === 0) {
                alert('Please select at least one student to delete.');
                return;
            }
            
            if (confirm(`Are you sure you want to delete ${checkboxes.length} selected students?`)) {
                const ids = Array.from(checkboxes).map(cb => cb.dataset.id);
                
                try {
                    for (const id of ids) {
                        await deleteDoc(doc(db, "registrations", id));
                    }
                    
                    alert('Selected students deleted successfully.');
                    filterStudents();
                } catch (error) {
                    console.error("Error deleting students: ", error);
                    alert('An error occurred while deleting students.');
                }
            }
        });

        // Edit student modal
        document.addEventListener('click', async (e) => {
            if (e.target.closest('.edit-btn')) {
                const id = e.target.closest('.edit-btn').dataset.id;
                const q = query(collection(db, "registrations"), where("__name__", "==", id));
                const querySnapshot = await getDocs(q);
                
                if (!querySnapshot.empty) {
                    const student = querySnapshot.docs[0].data();
                    student.id = querySnapshot.docs[0].id;
                    
                    // Populate edit form
                    document.getElementById('editId').value = student.id;
                    document.getElementById('editFullName').value = student.fullName;
                    document.getElementById('editStudentId').value = student.studentId;
                    document.getElementById('editDepartment').value = student.department;
                    document.getElementById('editPhone').value = student.phoneNumber;
                    document.getElementById('editCourse').value = student.course;
                    document.getElementById('editLanguage').value = student.language;
                    document.getElementById('editYear').value = student.yearOfStudy;
                    document.getElementById('editAttendance').value = student.attendance || 'present';
                    document.getElementById('editNotes').value = student.notes || '';
                    
                    // Show modal
                    editModal.style.display = 'flex';
                    setTimeout(() => {
                        document.querySelector('#editModal .modal-content').style.transform = 'translateY(0)';
                        document.querySelector('#editModal .modal-content').style.opacity = '1';
                    }, 10);
                }
            }
        });

        // Close edit modal
        [closeEditModalBtn, cancelEditBtn].forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelector('#editModal .modal-content').style.transform = 'translateY(50px)';
                document.querySelector('#editModal .modal-content').style.opacity = '0';
                setTimeout(() => {
                    editModal.style.display = 'none';
                }, 300);
            });
        });

        // Save changes
        saveChangesBtn.addEventListener('click', async () => {
            const id = document.getElementById('editId').value;
            const updatedData = {
                fullName: document.getElementById('editFullName').value,
                studentId: document.getElementById('editStudentId').value,
                department: document.getElementById('editDepartment').value,
                phoneNumber: document.getElementById('editPhone').value,
                course: document.getElementById('editCourse').value,
                language: document.getElementById('editLanguage').value,
                yearOfStudy: document.getElementById('editYear').value,
                attendance: document.getElementById('editAttendance').value,
                notes: document.getElementById('editNotes').value,
                updatedAt: new Date().toISOString()
            };
            
            try {
                await updateDoc(doc(db, "registrations", id), updatedData);
                alert('Student updated successfully!');
                filterStudents();
                
                // Close modal
                document.querySelector('#editModal .modal-content').style.transform = 'translateY(50px)';
                document.querySelector('#editModal .modal-content').style.opacity = '0';
                setTimeout(() => {
                    editModal.style.display = 'none';
                }, 300);
            } catch (error) {
                console.error("Error updating student: ", error);
                alert('An error occurred while updating the student.');
            }
        });

        // Attendance modal
        document.addEventListener('click', async (e) => {
            if (e.target.closest('.attendance-btn')) {
                const id = e.target.closest('.attendance-btn').dataset.id;
                document.getElementById('attendanceStudentId').value = id;
                
                // Show modal
                attendanceModal.style.display = 'flex';
                setTimeout(() => {
                    document.querySelector('#attendanceModal .modal-content').style.transform = 'translateY(0)';
                    document.querySelector('#attendanceModal .modal-content').style.opacity = '1';
                }, 10);
            }
        });

        // Close attendance modal
        [closeAttendanceModalBtn, cancelAttendanceBtn].forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelector('#attendanceModal .modal-content').style.transform = 'translateY(50px)';
                document.querySelector('#attendanceModal .modal-content').style.opacity = '0';
                setTimeout(() => {
                    attendanceModal.style.display = 'none';
                }, 300);
            });
        });

        // Save attendance
        saveAttendanceBtn.addEventListener('click', async () => {
            const studentId = document.getElementById('attendanceStudentId').value;
            const attendanceData = {
                date: document.getElementById('attendanceDate').value,
                status: document.getElementById('attendanceStatus').value,
                notes: document.getElementById('attendanceNotes').value,
                recordedAt: new Date().toISOString()
            };
            
            try {
                // In a real app, you might have a separate collection for attendance records
                // For now, we'll just update the student document
                await updateDoc(doc(db, "registrations", studentId), {
                    attendance: attendanceData.status,
                    lastAttendanceDate: attendanceData.date,
                    attendanceNotes: attendanceData.notes
                });
                
                alert('Attendance recorded successfully!');
                filterStudents();
                
                // Close modal
                document.querySelector('#attendanceModal .modal-content').style.transform = 'translateY(50px)';
                document.querySelector('#attendanceModal .modal-content').style.opacity = '0';
                setTimeout(() => {
                    attendanceModal.style.display = 'none';
                }, 300);
            } catch (error) {
                console.error("Error recording attendance: ", error);
                alert('An error occurred while recording attendance.');
            }
        });

        // Delete student
        document.addEventListener('click', async (e) => {
            if (e.target.closest('.delete-btn')) {
                const id = e.target.closest('.delete-btn').dataset.id;
                
                if (confirm('Are you sure you want to delete this student?')) {
                    try {
                        await deleteDoc(doc(db, "registrations", id));
                        alert('Student deleted successfully.');
                        filterStudents();
                    } catch (error) {
                        console.error("Error deleting student: ", error);
                        alert('An error occurred while deleting the student.');
                    }
                }
            }
        });

        // Initialize the app
        init();
    </script>
</body>
</html>
